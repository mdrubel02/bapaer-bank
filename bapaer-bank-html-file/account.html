<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money</title>
    <!-- css file link  -->
    <link rel="stylesheet" href="../css file/account.css">
</head>
<body>
    <!-- headet section  -->
    <header>
        <h2 class="account-title">Welcome bapaer bank</h2>
    </header>
    <!-- main section start  -->
    <main>
        <!-- add balance and withdraw balance  -->
        <section class="add-balance">
            <div class="container">
               <div class="box">
                   <div class="deposit-add">
                       <h3>Deposit</h3>
                       <p>$<span id="deposit-Box">00</span></p>
                   </div>
                   <div class="withdraw-add">
                       <h3>Withdraw</h3>
                       <p>$<span id="withdraw-Box">00</span></p>
                   </div>
                   <div class="main-balance-add">
                       <h3>Main Balance</h3>
                       <p>$<span id="main-balance-Box">750</span></p>
                   </div>
               </div>
            </div>
        </section>
                            <!-- diposit amount add withdraw amount  -->
        <section>
            <div class="container">
                <div class="balane-add-input">
                    <div class="deposit-input">
                        <h3 class="deposit-title">Please Deposit</h3>
                        <input id="deposit-amount" class="input-amount" type="text" placeholder="Amount">
                        <button id="deposit-button" class="deposit-btn">Submit</button>
                    </div>
                    <div class="deposit-input">
                        <h3 class="deposit-title">Please Withdrawal</h3>
                        <input id="withdraw-amount" class="input-amount" type="text" placeholder="Amount">
                        <button id="withdraw-button" class="deposit-btn">Submit</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- js file link  -->
    <script src="../baper-bank-js-file/account.js"></script>
</body>
</html>
